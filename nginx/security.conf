# ======================================
# Mini App Configuration - Vebora Store
# ======================================

[server]
# Host و Port مینی اپ
host = 0.0.0.0
port = 4000
debug = true

[frontend]
# URL Frontend مینی اپ (Subdomain)
BASE_URL = https://miniapp.yourdomain.com

[backend]
# اتصال به Backend اصلی
API_URL = http://127.0.0.1:8000
API_KEY = YOUR_BACKEND_API_KEY

[telegram]
# تنظیمات ربات برای Mini App
BOT_TOKEN = YOUR_TELEGRAM_BOT_TOKEN
FORCE_CHANNEL = YourChannelUsername

[security]
# کلید امنیتی مخصوص Mini App
SECRET_KEY = YOUR_MINIAPP_SECRET_KEY
ACCESS_TOKEN_EXPIRE_MINUTES = 1440

[logging]
LOG_LEVEL = INFO
LOG_FILE = /var/log/vebora-miniapp.log
