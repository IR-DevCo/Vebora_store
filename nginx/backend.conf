# ======================================
# Backend Configuration - Vebora Store
# ======================================

[server]
# Host و پورت Backend
host = 0.0.0.0
port = 8000
debug = true

[database]
# اتصال به PostgreSQL
DB_HOST = 127.0.0.1
DB_PORT = 5432
DB_NAME = vebora_db
DB_USER = vebora_user
DB_PASSWORD = YOUR_DB_PASSWORD

[telegram]
# توکن ربات و Chat ID ادمین
BOT_TOKEN = YOUR_TELEGRAM_BOT_TOKEN
ADMIN_CHAT_ID = 123456789

[3xui]
# تنظیمات پنل x-ui / 3x-ui
XUI_API_URL = http://127.0.0.1:54321
XUI_API_KEY = YOUR_XUI_API_KEY

[security]
# کلید امنیتی و مدت زمان اعتبار توکن
SECRET_KEY = YOUR_RANDOM_SECRET_KEY
ACCESS_TOKEN_EXPIRE_MINUTES = 1440

[subscription]
# کانال اجباری برای عضویت کاربران
FORCE_CHANNEL = YourChannelUsername
TIMEZONE = Asia/Tehran

[logging]
# تنظیمات لاگ
LOG_LEVEL = INFO
LOG_FILE = /var/log/vebora-backend.log
